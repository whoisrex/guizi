<h4>相关文章:</h4>

<div class="related-posts clearfix">
    {% for article in related_articles %}
        <div class="col_half nobottommargin">
            <div class="mpost clearfix">
                <div class="entry-image">
                    <a href="/article/{{ article.slug }}"><img src="{{ article.cover.thumbnail.url }}" alt="{{ article.title }}"></a>
                </div>
                <div class="entry-c">
                    <div class="entry-title">
                        <h4><a href="/article/{{ article.slug }}">{{ article.name }}</a></h4>
                    </div>
                    <ul class="entry-meta clearfix">
                        <li><i class="icon-calendar3"></i> {{ article.created_at }}</li>
                        {% load comments %}
                        {% get_comment_count for article as comment_count %}
                        <li><a href="#"><i class="icon-comments"></i> {{ comment_count }}</a></li>
                    </ul>
                    <div class="entry-content">{{ article.short_content }}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
